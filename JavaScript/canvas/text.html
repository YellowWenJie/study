<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas</title>
  </head>
  <body>
    <canvas id="drawing" width="200" height="200"
      >A drawing of something</canvas
    >
    <canvas id="drawing1" width="200" height="200"
      >A drawing of something</canvas
    >
    <script>
      let drawing = document.getElementById("drawing");
      if (drawing.getContext) {
        let context = drawing.getContext("2d");
        // 绘制红色矩形
        context.fillStyle = "#ff0000";
        context.fillRect(10, 10, 50, 50);

        // 绘制半透明蓝色矩形
        context.fillStyle = "rgba(0,0,255,0.5)";
        context.fillRect(30, 30, 50, 50);

        // 绘制红色轮廓的矩形
        context.strokeStyle = "#ff0000";
        context.strokeRect(50, 50, 50, 50);

        // 绘制半透明蓝色轮廓的矩形
        context.strokeStyle = "rgba(0,0,255,0.5)";
        context.strokeRect(70, 70, 50, 50);

        // 擦除
        context.clearRect(45, 45, 20, 20);
      }
      let drawing1 = document.getElementById("drawing1");
      if (drawing1.getContext) {
        let context = drawing1.getContext("2d");
        // 创建路径
        context.beginPath();

        // 绘制外圈
        context.arc(100, 100, 99, 0, 2 * Math.PI, false);

        // 绘制内圈
        context.moveTo(194, 100);
        context.arc(100, 100, 94, 0, 2 * Math.PI, false);

        // 绘制分针
        context.moveTo(100, 100);
        context.lineTo(100, 15);

        // 绘制时针
        context.moveTo(100, 100);
        context.lineTo(35, 100);

        // 描画路径
        context.stroke();
      }
    </script>
  </body>
</html>
